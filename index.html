<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Video Downloader</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/ytdl.js"></script>
        <meta name="description" content="YouTube Video Downloader">
        <link rel="manifest" href="/manifest.json">
        <link rel="icon" type="image/x-icon" href="https://styles.redditmedia.com/t5_3fv7b/styles/communityIcon_f8tmsvtp9vv41.png">
        <link rel="apple-touch-icon" sizes="512x512" href="https://styles.redditmedia.com/t5_3fv7b/styles/communityIcon_f8tmsvtp9vv41.png">
    </head>
    <body>
        <div id="dark-mode">
            <div id="svg-container" style="display: inline-block; position: relative; top: 13px; right: 2px;"></div>
            <label style="--bg-color-enabled:#444; --bg-color:#999; --switch-color:#fff; --switch-color-enabled:#bbb;" class="switch">
                <input id="toggle" type="checkbox" onclick="a()">
                <span class="slider"></span>
            </label>
        </div>
        <div class="container" id="container">
            <div class="inputUrl">
                <h1>YouTube Video Downloader</h1>
                <p>By using this website, you agree to not download any copyrighted content.</p>
                <br>
                <form id="submitUrl" autocomplete="off">
                    <div class="inputBox">
                        <input type="url" required id="url" value="" autocomplete="off">
                        <label>YouTube Video URL</label>
                    </div>
                    <input type="submit" value="Download">
                </form>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
