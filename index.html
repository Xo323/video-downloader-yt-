<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Video Downloader</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/ytdl.js"></script>
        <meta name="description" content="YouTube Video Downloader">
        <link rel="manifest" href="/manifest.json">
    </head>
    <body>
        <div class="container" id="container">
            <div class="inputUrl">
                <h1>YouTube Video Downloader</h1>
                <p>By using this website, you agree to not download any copyrighted content.</p>
                <br>
                <form id="submitUrl" autocomplete="off">
                    <div class="inputBox">
                        <input type="url" required id="url" value="" autocomplete="off">
                        <label>YouTube Video URL</label>
                    </div>
                    <input type="submit" value="Download">
                </form>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
